<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankara Namaz Vakitleri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/4xU5WlB.jpg'); /* Seccade deseni */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      height: 100vh;
      padding: 20px;
    }

    .date {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
    }

    .prayer-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 15px 20px;
      margin: 5px 0;
      font-size: 1.4em;
    }

    .highlight {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
    }

    .countdown {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="date" id="todayDate">Tarih</div>

    <div class="prayer-time" id="imsak">İmsak: <span></span></div>
    <div class="prayer-time" id="gunes">Güneş: <span></span></div>
    <div class="prayer-time" id="ogle">Öğle: <span></span></div>
    <div class="prayer-time" id="ikindi">İkindi: <span></span></div>
    <div class="prayer-time" id="aksam">Akşam: <span></span></div>
    <div class="prayer-time" id="yatsi">Yatsı: <span></span></div>

    <div class="countdown" id="countdown">Geri sayım: --</div>
  </div>

  <audio id="ezanAudio">
    <source src="https://www.islamcan.com/audio/adhan/azan1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const vakitIDs = ['imsak', 'gunes', 'ogle', 'ikindi', 'aksam', 'yatsi'];
    let times = {};

    function fetchPrayerTimes() {
      const today = new Date();
      const dateStr = today.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('todayDate').innerText = dateStr.toUpperCase();

      fetch('https://ezanvakti.herokuapp.com/vakitler/ankara')
        .then(res => res.json())
        .then(data => {
          vakitIDs.forEach(key => {
            document.querySelector(`#${key} span`).innerText = data[key];
            times[key] = data[key];
          });
          startCountdown();
        });
    }

    function startCountdown() {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      let activeKey = null;
      let nextTime = null;

      for (const key of vakitIDs) {
        const [saat, dakika] = times[key].split(":").map(Number);
        const totalMinutes = saat * 60 + dakika;
        if (nowMinutes < totalMinutes) {
          activeKey = key;
          nextTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), saat, dakika);
          break;
        }
      }

      if (!activeKey) {
        activeKey = vakitIDs[0];
        nextTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, ...times[activeKey].split(":"));
      }

      vakitIDs.forEach(id => document.getElementById(id).classList.remove('highlight'));
      document.getElementById(activeKey).classList.add('highlight');

      const interval = setInterval(() => {
        const now = new Date();
        const diff = Math.max(0, nextTime - now);

        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        const hours = Math.floor((diff / 1000 / 60 / 60));

        document.getElementById('countdown').innerText = `${activeKey.toUpperCase()} vaktine kalan: ${hours}s ${mins}d ${secs}s`;

        if (diff <= 1000) {
          clearInterval(interval);
          document.getElementById('ezanAudio').play();
          fetchPrayerTimes();
        }
      }, 1000);
    }

    fetchPrayerTimes();
  </script>
</body>
</html>
